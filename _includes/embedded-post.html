<article class="post">
	<div class="pub-line"><span class="published">{{ post.date | date: "%B %-d, %Y" }}</span></div>
	<h1><a href="{{ post.url }}/">{{ post.title }}</a></h1>
	<div class="byline">by <span class="author">{{ post.author }}</span></div>
	<div class="content">
		{{ post.content }}
	</div>
</article>
