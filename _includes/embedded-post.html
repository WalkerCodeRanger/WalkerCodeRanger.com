<article class="post">
	<div class="pub-line"><span class="published">{{ post.date | date: "%B %-d, %Y" }}</span></div>
	<h1><a href="{{ post.url }}/">{{ post.title }}</a></h1>
	<div class="byline">by <span class="author">{{ post.author }}</span></div>
	<div class="content">
		{{ post.content }}
	</div>
	<div class="meta">
	{% if post.comments == null or post.comments %}
		<div class="comments"><a href="{{post.url}}/#disqus_thread" data-disqus-identifier="{{post.guid}}">comments</a></div>
	{% else %}
		<div class="no-comments">Comments Closed</a></div>
	{% endif %}
		<div class="tweet">
			<a href="https://twitter.com/share" class="twitter-share-button" data-via="WalkerCodeRangr" data-url="{{site.url}}{{post.url}}" data-text="{{post.title}}">Tweet</a>
		</div>
	</div>
</article>
