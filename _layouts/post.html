---
layout: page
---
<section class="post">
	<h1>{{ page.title }}</h1>
	<div>by <span class="author">{{ page.author }}</span></div>
	<div class="content">
	{{ content }}
	</div>
	<div class="meta">
		<span>PUBLISHED:</span><span class="published">{{ page.date | date: "%B %-d, %Y" }}</span>
		{% if page.tags.length > 0 %}
			<span>TOPICS:</span><span class="topics">
			{% for tag in page.tags %}
				<a href="/blog/topic/{{ tag }}">{{ tag }}</a>
			{% endfor %}
		{% endif %}
		</span>
	</div>
</section>
